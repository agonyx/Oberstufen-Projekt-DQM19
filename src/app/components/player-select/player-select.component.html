<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <ng-container *ngFor="let p of players">
      <a routerLink="/player/{{p.id}}">
        {{p.playerPersonaldata.Name}} {{p.playerPersonaldata.Lastname}}
      </a>
    </ng-container>
  </div>
</div>
